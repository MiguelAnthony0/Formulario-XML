<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de alta de usuario</title>
</head>
<body>
    <h1>Formulario de alta de usuario</h1>
    <form action="servidor.php" method="post">
    <table border="3" style="position: absolute;">
        <tbody>
            <th colspan="2"><label for="Identificador">Identificador de un usuario: </label><input type="text" id="Identificador" name="Identificador" placeholder="usu_012345"></th>
        <tr>
            <td><label for="nombre">Nombre: </label><input type="text" id="nombre" name="nombre"></td>
            <td><label for="apellido">Apellido: </label><input type="text" id="apellido" name="apellido"></td>
        </tr>
        <tr>
            <td><label for="contraseña">Contraseña: </label><input type="password" id="contraseña" name="contraseña"></td>
            <td><label for="confirmacontraseña">Confirmar Contraseña: </label><input type="password" id="confirmacontraseña" name="confirmacontraseña"></td>
        </tr>
        <tr>
            <td colspan="2"><label for="email">Email </label><input type="text" id="email" name="email"></td>
        </tr>
        <tr>
            <td>Sexo</td>
            <td><form>
                <input type="radio" id="hombre" name="fav_language" value="Hombre">
                <label for="Hombre">Hombre</label>
                <input type="radio" id="mujer" name="fav_language" value="Mujer" checked>
                <label for="Mujer">Mujer</label>
            </form></td>
        </tr>
        <tr>
            <td>Aficiones</td>
            <td>
                <input type="checkbox" id="deporte" name="deporte" value="deporte">
                <label for="deporte"> Deporte</label><br>
                <input type="checkbox" id="lectura" name="lectura" value="lectura" checked>
                <label for="lectura"> Lectura</label><br>
                <input type="checkbox" id="cine" name="cine" value="cine">
                <label for="cine"> Cine</label>
            </td>
        </tr>
        <tr>
            <td><label for="pais">País</label></td>
            <td><select name="pais" id="pais">
                <option value="Francia" selected>Francia</option><br>
                <option value="España">España</option>
                <option value="Islandia">Islandia</option>
              </select></td>
        </tr>
        <tr>
            <td><label for="color">Colores favoritos</label></td>
            <td><select name="color" id="color" size="3" multiple>
                <option value="Rojo" selected>Rojo</option>
                <option value="Verde">Verde</option>
                <option value="Azul" selected>Azul</option>
              </select></td>
        </tr>
        <tr>
            <td><label for="foto">Subir su foto</label></td>
            <td>
                <input type="file" id="foto" name="foto">
            </td>
        </tr>
        <tr>
            <td><label for="comentario">Comentarios personales</label></td>
            <td>
                <textarea id="comentario" name="Escriba aqui sus comentarios" rows="5" cols="40">Escribe aqui tus comentarios</textarea>
            </td>
        </tr>
        <tr>
            <th><input type="reset" value="Restaurar"></th>
            <th><input type="submit" value="Enviar"></th>
        </tr>
        <tr>
            <th colspan="2"><input type="submit" value="Modificar datos del usuario" disabled></th>
        </tr>
    </tbody>
    </table>
</body>
</html>
